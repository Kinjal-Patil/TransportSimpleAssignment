<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quora Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">QuoraClone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        {% if user.is_authenticated %}
        <li class="nav-item me-2">
          <span class="navbar-text text-white">
            Hello, <strong>{{ user.username }}</strong>
          </span>
        </li>
        <li class="nav-item"><a class="nav-link" href="/ask/">Ask</a></li>
        <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/accounts/signup/">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
